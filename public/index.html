<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Cat Picture App"
    />
    <!-- For local ios app, haven't implemented -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- For image format -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Cat Picture App</title>
  </head>
  <body>
    <!-- If JS not enabled in browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Modal Container for Fullscreen Image -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" />
      <div id="caption"></div>
    </div>

    <!-- Gallery Section -->
    <div class="favorites-section">
      <div class="favorites-grid">
        <!-- Dynamic images will be added here -->
      </div>
      <!-- Gallery Full Message -->
      <div id="gallery-full-message" class="gallery-full-message" style="display: none;">
        You have reached the maximum number of images. Please delete one to add more.
      </div>
    </div>

    <!-- Root div for React -->
    <div id="root"></div>

    <!-- Include your JavaScript file here if needed -->
  </body>
</html>
